<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="pt-BR">
        <title>Observatório do Mundo Trabalho</title>
        <!-- referenciamento css-->
        <link href="../_CSS/FontsGoogle.css" rel="stylesheet">
        <link rel="stylesheet" href="../_CSS/parallax-template/css/materialize.css">
        <link rel="stylesheet" href="../_CSS/parallax-template/css/style.css">
        <link rel="stylesheet" href="../_CSS/home.css" >
        <!-- Linkagens JS -->
    </head>

    <body>
        <header>
            <div class="container">
                <nav id="cabecalhoHome">
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo">OMT</a>
                        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                        <ul class="right hide-on-med-and-down white-text">
                            <li><a href="">Discentes</a></li>
                            <li><a href="">Empresas</a></li>
                            <li><a href="">Reitoria</a></li>
                            <li><a href="">Técnicos Administrativos</a></li>
                        </ul>
                    </div>
                </nav>

                <ul class="sidenav" id="mobile-demo">
                    <li><a href="">Discentes</a></li>
                    <li><a href="">Empresas</a></li>
                    <li><a href="">Reitoria</a></li>
                    <li><a href="">Técnicos Administrativos</a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <!--cabeçalho da página de menu logins-->

            <!--mensagem de boas vindas-->
            <h4>
                Seja bem-vindo ao<br>
                <img src="../../Imagens/logoOMT.png" alt="Logotipo do OMT" height="150" width="300">
            </h4>

            <div class="row">
                <div class="col s12 l4 xl3 offset-l1 offset-xl2" id="tabsLogin">
                    <ul class="tabs">
                        <li class="tab"><a href="#loginDisc">Discentes</a></li>
                        <li class="tab"><a href="#loginEmp">Empresas</a></li>
                        <li class="tab"><a href="#loginRet">Reitoria</a></li>
                        <li class="tab"><a href="#loginTec">Campus</a></li>
                    </ul>
                </div>

                <!--formulário de login Discentes(disc)-->
                <div class="col s8 l6 xl5 offset-s2 offset-l0">
                    <div class="card" id="loginDisc">
                        <div class="card-content">
                            <h4>Discentes</h4>
                            <form action="/OMT/Login" method="POST" class="loginMenu">
                                <input type="hidden" name="entidade" value="discente"/>
                                <input id="matriculaLoginDisc" type="text"  placeholder="matrícula">
                                <input id="senhaLoginDisc" type="password" placeholder="senha">
                                <input class="btn" id="buttonLoginDisc" type="submit" value="Entrar">    
                            </form>
                        </div>
                    </div>

                    <!--formulário de login Empresas(Emp)-->
                    <div class="card" id="loginEmp">
                        <div class="card-content">
                            <h4>Empresas</h4>
                            <form action="/OMT/Login" method="POST" class="loginMenu">
                                <input type="hidden" name="entidade" value="empresa"/>
                                <input id="cnpjLoginEmp" type="text" placeholder="CNPJ">
                                <input id="senhaLoginEmp" type="password" placeholder="Senha">
                                <input class="btn" id="buttonLoginEmp" type="submit" value="Entrar">
                            </form>
                        </div>
                    </div>

                    <!--formulário de login Reitoria(Ret)-->
                    <div class="card" id="loginRet">
                        <div class="card-content">
                            <h4>Reitoria</h4>
                            <form action="/OMT/Login" method="POST" class="loginMenu">
                                <input type="hidden" name="entidade" value="reitoria"/>
                                <input id="acessoLoginRet" type="text" placeholder="Nome de Acesso">
                                <input id="senhaLoginRet" type="password" placeholder="Senha">
                                <input class="btn" id="buttonLoginRet" type="submit" value="Entrar">
                            </form>
                        </div>
                    </div>

                    <!--formulário de login Técnicos Administrativos(Tec)-->
                    <div class="card" id="loginTec">
                        <div class="card-content">
                            <h4>Campus</h4>
                            <form action="/OMT/Login" method="POST" class="loginMenu">
                                <input type="hidden" name="entidade" value="campus"/>
                                <input id="acessoLogiTec" type="text" placeholder="Nome de Acesso">
                                <input id="senhaLoginTec" type="password" placeholder="Senha">
                                <input class="btn" id="buttonLoginTec" type="submit" value="Entrar">
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="../_JS/jquery-3.2.1.min.js"></script>
        <script src="../_CSS/parallax-template/js/materialize.js"></script>
        <script>
            $(document).ready(function () {
                $('.tabs').tabs();
            });
            $(document).ready(function () {
                $('.sidenav').sidenav();
            });
        </script>
    </body>
</html>
